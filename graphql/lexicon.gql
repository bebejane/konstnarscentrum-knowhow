query Lexicon($id: ItemId!) {
	lexicon(filter: { id: { eq: $id } }) {
		id
		word
		desc {
			blocks
			value
			links
		}
	}
}

query AllLexicons($first: IntType, $skip: IntType) {
	lexicons: allLexicons(first: $first, skip: $skip, orderBy: [word_DESC]) {
		id
		word
		desc {
			blocks
			value
			links
		}
	}
	lexiconText {
		intro {
			blocks
			value
			links
		}
	}
}
